<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/web/layout/base-layout">
<div layout:fragment="body">
	<div class="ibanner_w3 pt-sm-5 pt-3">
		<h4
			class="head_agileinfo text-center text-capitalize text-center pt-5">
			<span>T</span>riple <span>TC</span>lothes
		</h4>
	</div>
	<!-- //inner banner -->
	<!-- breadcrumbs -->
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active" aria-current="page">Check out</li>
		</ol>
	</nav>
	<div class="container">
		<div class="check_w3ls">
			<div class="row checkout-left mt-5">
				<div class="col-md-4 checkout-left-basket">
					<h4>Continue to basket</h4>
					<ul th:each="item : ${orderitems}">
						<li th:text="@{${item.name}+'x'+${item.quantity}+'='
						+${item.price}}">
						<span
							th:text="${item.price}"> </span></li>
					</ul>
					<ul>
					<li>Total:<span th:text="${session.totalCart}"></span></li></ul>
				</div>
				<div class="col-md-8 address_form">
					<h4>Billing Address</h4>
					<form th:action="@{/orders/save}" th:object="${order}" method="post"
						class="creditly-card-form shopf-sear-headinfo_form">
						<div class="creditly-wrapper wrapper">
							<div class="information-wrapper">
								<div class="first-row form-group">
									<div class="controls">
										<label class="control-label">Full name: </label> <input
											class="billing-address-name form-control" type="text"
											th:name="recevicer_name" th:field="*{receiver_name}" placeholder="Full name">
									</div>
									<div class="card_number_grids">
										<div class="card_number_grid_left">
											<div class="controls">
												<label class="control-label">Mobile number:</label> <input
													th:field="*{receiver_phone}" th:name="receiver_phone" class="form-control" type="text"
													placeholder="Mobile number">
											</div>
										</div>
										<div class="card_number_grid_right">
											<div class="controls">
												<label class="control-label">Receiver Address : </label> <input
													th:field="*{receiver_address}" class="form-control" type="text" placeholder="Receiver Address">
											</div>
										</div>
										<div class="clear"></div>
									</div>
								</div>
								<button class="submit check_out">Order</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
