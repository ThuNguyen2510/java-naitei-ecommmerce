<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="views/admin/layout/base-layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="admin page">

	<title>User Information</title>

	<link th:href="@{/assets/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
	<link
		th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
		rel="stylesheet">

	<!-- Custom styles for this template-->
	<link th:href="@{/assets/admin/css/sb-admin-2.min.css}" rel="stylesheet">

	<link class="custom-link" th:href="@{/assets/admin/css/user-profile.css}" rel="stylesheet" />

</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="views/admin/layout/sidebar:: sidebar"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<div th:replace="views/admin/layout/topbar:: topbar"></div>

				<!-- Begin Page Content -->

				<div class="container-fluid">

					<div th:insert="views/admin/layout/base-layout :: content(~{ :: #user-info})">
						<div id="user-info" class="container emp-profile">
							<form method="post">
								<div class="row">
									<div class="col-md-4">
										<div class="profile-img">
											<img th:src="@{'/assets/images/'+${user.avatar}}" alt="" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="profile-head ">
											<h3 th:text="${user.name}"></h3>
											<h4><span th:text="${user.role}"
													class="badge badge-pill badge-success"></span></h4>
										</div>
									</div>
									<div class="col-md-2">

										<a th:href="@{'/admin/users/'+${user.id}+'/edit'}">
											<button type="button" class="btn btn-light">
												Edit profile
											</button>
										</a>


									</div>
								</div>
								<div class="row">
									<div class="col-md-4">

									</div>
									<div class="col-md-8">
										<div class="tab-content profile-tab" id="myTabContent">
											<div class="tab-pane fade show active" id="home" role="tabpanel"
												aria-labelledby="home-tab">
												<div class="row">
													<div class="col-md-4">
														<label>User Id</label>
													</div>
													<div class="col-md-8">
														<p th:text=${user.id}></p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label>Name</label>
													</div>
													<div class="col-md-8">
														<p th:text=${user.name}></p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label>Email</label>
													</div>
													<div class="col-md-8">
														<p th:text=${user.email}></p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label>Phone</label>
													</div>
													<div class="col-md-8">
														<p th:text=${user.phone}></p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label>Adrress</label>
													</div>
													<div class="col-md-8">
														<p th:text=${user.address}></p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label>Joined date</label>
													</div>
													<div class="col-md-8">
														<p th:text=${user.create_time}></p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label>Last updated</label>
													</div>
													<div class="col-md-8">
														<p th:text=${user.update_time}></p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="views/admin/layout/footer:: footer"></div>
		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>


	<script th:src="@{/assets/admin/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/assets/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


	<script th:src="@{/assets/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>


	<script class="custom-script" th:src="@{/assets/admin/js/sb-admin-2.min.js}"></script>



</body>

</html>
